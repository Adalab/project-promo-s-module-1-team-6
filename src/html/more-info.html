<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/contact.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<include src="./partials/header.html"></include>
<body>
  
  <div class="contact-pic" alt="contact">
    <caption>
        <img src="./assets/images/contacto.jpg" alt="contact" class="picture">
    </caption>
  </div>
  <div class="pre-form">
    <h2>CONTACTO</h2>
    <p class="doubt">
        Si tienes cualquier duda, consulta o comentario, no dudes en ponerte en contacto.
    </p>
    <p class="appointment">
        Todos los datos marcados con <span class="asterisk">*</span> son obligatorios
    </p>
  </div>
  <div class="form-container">
      <fieldset>
        <form action="https://dev.adalab.es/api/form" method="post">
          <label for="name">Nombre y apellidos <span class="asterisk">*</span></label></form></br>
          <input type="text" name="name" placeholder="Nombre..." required></br>
          <div class="pair">
            <label for="email" class="mail">E-mail <span class="asterisk">*</span></label></br>
            <input type="email" name="email" placeholder="ejemplo@ejemplo.es" required class="mail"></body></br>
            <label for="telephone" class="tel">Teléfono </label></html></br>
            <input type="tel" name="telephone" placeholder="Ej. 123456789" class="tel"></br>
          </div>
          <label for="message">Mensaje <span class="asterisk">*</span></label></br>
          <textarea name="message" rows="6" cols="auto" placeholder="¿Qué necesitas?"></textarea></br>
          <input type="submit" class="submit-button" name="enviar" value="ENVIAR"/>
      </form>
    </fieldset>
  <include src="./partials/footer.html"></include>
</body>

</html>
